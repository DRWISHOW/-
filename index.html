<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدمة التعليق الصوتي من عبدالله الدرويش</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            line-height: 1.7;
        }
        .container {
            max-width: 750px;
            margin: 60px auto;
            padding: 30px;
            background-color: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
        }
        h1 {
            font-family: 'Cairo', sans-serif;
            color: #f1c40f;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.6em;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #f1c40f;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 16px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            background-color: #444;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        button {
            background-color: #f1c40f;
            color: #1e1e1e;
            padding: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #d4ac0d;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>خدمة التعليق الصوتي من عبدالله الدرويش</h1>
        <form id="voiceForm">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required placeholder="أدخل اسمك الرباعي">
            
            <label for="phone">رقم الهاتف (يجب أن يحتوي على واتساب):</label>
            <input type="text" id="phone" name="phone" required placeholder="أدخل رقم الهاتف مع رمز الدولة">
            
            <label for="text">النص المطلوب:</label>
            <textarea id="text" name="text" rows="4" required placeholder="أدخل النص الذي تريد تحويله إلى صوت"></textarea>
            
            <label for="duration">طريقة الحساب:</label>
            <select id="duration" name="duration" required>
                <option value="" disabled selected>اختر طريقة الحساب</option>
                <option value="time">لكل 10 ثوان - 2700 ريال يمني / 20 ريال سعودي</option>
                <option value="words">لكل 10 كلمات - 1700 ريال يمني / 12 ريال سعودي</option>
            </select>

            <label for="voice-style">نوع الصوت:</label>
            <select id="voice-style" name="voice-style" required>
                <option value="" disabled selected>اختر نوع الصوت</option>
                <option value="formal">عربي فصيح</option>
                <option value="yemeni">يمني</option>
                <option value="saudi">سعودي</option>
                <option value="egyptian">مصري</option>
                <option value="english">إنجليزي</option>
            </select>

            <label for="voice-tone">فئة الصوت:</label>
            <select id="voice-tone" name="voice-tone" required>
                <option value="" disabled selected>اختر فئة الصوت</option>
                <option value="soft">ناعم</option>
                <option value="serious">جاد</option>
                <option value="happy">مرح</option>
                <option value="scary">مرعب</option>
                <option value="broadcast">إذاعي</option>
            </select>

            <button type="submit">إرسال الطلب</button>
        </form>
        <div class="footer">
            <p>بعد إرسال المعلومات إلى واتساب، يرجى انتظار الرد.</p>
        </div>
    </div>

    <script>
        document.getElementById('voiceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // جمع القيم من النموذج
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const text = document.getElementById('text').value;
            const duration = document.getElementById('duration').value;
            const voiceStyle = document.getElementById('voice-style').value;
            const voiceTone = document.getElementById('voice-tone').value;

            // إنشاء رابط واتساب
            const whatsappLink = `https://wa.me/966${phone}?text=الاسم%20الكامل:%20${name}%0Aالنص%20المطلوب:%20${text}%0Aطريقة%20الحساب:%20${duration}%0Aنوع%20الصوت:%20${voiceStyle}%0افئة%20الصوت:%20${voiceTone}`;
            
            // فتح رابط واتساب
            window.open(whatsappLink, '_blank');
        });
    </script>
</body>
</html>
